<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>

        <h1>Значение с подписью: {{ value }}</h1>
    <h1> {{ form_name }} </h1>
    {% if update_text %}
        <p>Вы хотите {{ action }} запись {{ model }} с ключем {{ object.pk }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>

</body>
</html>
